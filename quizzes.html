<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quizzes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5e7da 0%, #cbb092 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #996644 60%, #cbb092 100%);
      color: #fff;
      padding: 40px 0 30px 0;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }
    .quizzes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
      width: 90vw;
      max-width: 1000px;
    }
    .quiz-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 6px 24px rgba(153,102,68,0.15);
      width: 320px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.5rem;
      color: #996644;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      padding: 30px 40px;
      position: relative;
      overflow: hidden;
    }
    .quiz-card:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 32px rgba(153,102,68,0.25);
      background: linear-gradient(135deg, #f5e7da 0%, #e7c9a9 100%);
    }
    .quiz-desc {
      font-size: 1.1rem;
      color: #7a4f27;
      margin-top: 10px;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="banner" id="banner"></div>
  <div class="quizzes-container" id="quizzes"></div>
  <script>
    // Exemplos de quizzes por categoria
    const quizzesPorCategoria = {
      filmes: [
        { titulo: "O que você sabe sobre Harry Potter?", desc: "Teste seus conhecimentos sobre a saga!", id: "harrypotter" },
        { titulo: "Clássicos do Cinema", desc: "Você conhece os maiores clássicos?", id: "classicos" }
      ],
      celebridades: [
        { titulo: "Famosos do Brasil", desc: "Quão bem você conhece as celebridades brasileiras?", id: "brasil" }
      ],
      // Adicione outras categorias e quizzes conforme desejar
    };

    // Pega a categoria da URL
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';

    document.getElementById('banner').textContent = `Quizzes de ${categoria.charAt(0).toUpperCase() + categoria.slice(1)}`;

    const quizzes = quizzesPorCategoria[categoria] || [];
    const container = document.getElementById('quizzes');
    if (quizzes.length === 0) {
      container.innerHTML = "<div style='font-size:1.3rem;color:#7a4f27;'>Nenhum quiz disponível para esta categoria ainda.</div>";
    } else {
      quizzes.forEach(q => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.onclick = () => window.location.href = `quiz.html?categoria=${categoria}&quiz=${q.id}`;
        card.innerHTML = `<div>${q.titulo}</div><div class="quiz-desc">${q.desc}</div>`;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
