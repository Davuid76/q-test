<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }

    body {
      background: url('Cadastro.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .layout {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    /* Campo texto invisível */
    .input-nick {
      position: absolute;
      top: 62%;    /* ajuste a posição */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 50px;
      background-color: transparent;
      border: none;
      color: rgb(100, 58, 38);       /* texto invisível */
      caret-color: black;       /* mas cursor visível */
      font-size: 45px;
      outline: none;
      /* Se quiser, adicione underline só pra ajudar */
      border-bottom: 1px solid rgba(0,0,0,0.3);
      text-align: center;         /* ← centraliza o texto horizontalmente */
      line-height: 40px;   
    }

    /* Botão invisível */
    .botao-go {
        position: absolute;
        top: 75%; /* ajuste conforme necessário */
        left: 63%;
        transform: translateX(-50%);
        width: 120px;
        height: 65px;
        background-color: #996644;  /* cor marrom aproximada */
        color: white;
        font-size: 20px;
        font-family: sans-serif;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        outline: #63422c;
    }

  </style>
</head>
<body>
    <button class="botao-go">Entrar</button>
    <img src="Cadastro.png" style="width: 100%;">
  <img src="Cadastro.png" class="layout" alt="layout">
  <input type="text" class="input-nick" placeholder="" />
  <button class="botao-go" onclick="window.location.href='categorias.html'">Entrar</button>

</body>
</html>
