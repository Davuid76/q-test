<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5e7da 0%, #cbb092 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .usuario-nome {
      position: fixed;
      top: 18px;
      right: 40px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      color: #996644;
      background: #fff8f0;
      padding: 10px 28px;
      border-radius: 22px;
      box-shadow: 0 2px 8px rgba(153,102,68,0.10);
      z-index: 10;
      letter-spacing: 1px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #996644 60%, #cbb092 100%);
      color: #fff;
      padding: 40px 0 30px 0;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }
    .pergunta {
      margin-top: 20px;
      font-size: 2rem;
      color: #996644;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      min-height: 60px;
    }
    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 40px;
      align-items: center;
      animation: fadeInUp 1.2s;
    }
    .opcoes button {
      padding: 22px 60px;
      font-size: 1.3rem;
      cursor: pointer;
      background-color: #996644;
      color: white;
      border: none;
      border-radius: 25px;
      transition: background-color 0.2s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: 'Roboto', Arial, sans-serif;
    }
    .opcoes button:hover {
      background-color: #A0522D;
      transform: scale(1.05);
    }
    .resultado {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #2d7a2d;
      font-family: 'Montserrat', Arial, sans-serif;
      animation: fadeInUp 1.5s;
      min-height: 40px;
      text-align: center;
    }
    .botoes-finais {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .botoes-finais button {
      padding: 18px 38px;
      font-size: 1.1rem;
      border-radius: 18px;
      border: none;
      background: #996644;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(153,102,68,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .botoes-finais button:hover {
      background: #7a4f27;
      transform: scale(1.06);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="usuario-nome" id="usuario-nome"></div>
  <div class="banner" id="banner"></div>
  <div class="pergunta" id="pergunta"></div>
  <div class="opcoes" id="opcoes"></div>
  <div class="resultado" id="resultado"></div>
  <div class="botoes-finais" id="botoes-finais" style="display:none;">
    <button onclick="verRanking()">Ver Ranking Global</button>
    <button onclick="irHome()">Home</button>
  </div>
  <script>
    // Exemplo de quizzes
    const quizzes = {
      filmes: {
        harrypotter: [
          {
            pergunta: "Qual é o nome do ator que interpreta Harry Potter?",
            opcoes: ["Daniel Radcliffe", "Elijah Wood", "Rupert Grint", "Tom Felton"],
            resposta: 0
          },
          {
            pergunta: "Qual é o nome do castelo onde Harry estuda?",
            opcoes: ["Durmstrang", "Beauxbatons", "Hogwarts", "Ilvermorny"],
            resposta: 2
          },
          {
            pergunta: "Quem é o padrinho de Harry?",
            opcoes: ["Remus Lupin", "Sirius Black", "Alvo Dumbledore", "Rúbeo Hagrid"],
            resposta: 1
          }
        ],
        classicos: [
          {
            pergunta: "Quem dirigiu o filme 'E.T. – O Extraterrestre'?",
            opcoes: ["Steven Spielberg", "George Lucas", "James Cameron", "Tim Burton"],
            resposta: 0
          },
          {
            pergunta: "Em que ano foi lançado 'O Poderoso Chefão'?",
            opcoes: ["1972", "1980", "1969", "1975"],
            resposta: 0
          }
        ]
      },
      celebridades: {
        brasil: [
          {
            pergunta: "Quem é conhecido como 'Rainha dos Baixinhos'?",
            opcoes: ["Angélica", "Eliana", "Xuxa", "Ivete Sangalo"],
            resposta: 2
          }
        ]
      }
      // Adicione mais quizzes e perguntas conforme desejar
    };

    // Pega categoria e quiz da URL
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';
    const quizId = params.get('quiz') || 'harrypotter';

    let quiz = (quizzes[categoria] && quizzes[categoria][quizId]) || [];
    let indice = 0;
    let acertos = 0;

    // Exibe nome do usuário no topo
    const usuario = localStorage.getItem('usuario_nome') || 'Usuário';
    document.getElementById('usuario-nome').textContent = usuario;

    document.getElementById('banner').textContent = `Quiz: ${quizId.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/^\w/, c => c.toUpperCase())}`;

    function mostrarPergunta() {
      if (indice >= quiz.length) {
        document.getElementById('pergunta').textContent = "Fim do quiz!";
        document.getElementById('opcoes').innerHTML = "";
        document.getElementById('resultado').textContent = `Você acertou ${acertos} de ${quiz.length}!`;
        document.getElementById('botoes-finais').style.display = "flex";
        // Salva pontuação localStorage para ranking (simples)
        salvarPontuacao();
        return;
      }
      document.getElementById('pergunta').textContent = quiz[indice].pergunta;
      document.getElementById('resultado').textContent = "";
      const opcoesDiv = document.getElementById('opcoes');
      opcoesDiv.innerHTML = "";
      quiz[indice].opcoes.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => responder(i);
        opcoesDiv.appendChild(btn);
      });
      document.getElementById('botoes-finais').style.display = "none";
    }

    function responder(opcao) {
      if (opcao === quiz[indice].resposta) {
        document.getElementById('resultado').textContent = "Correto!";
        acertos++;
      } else {
        document.getElementById('resultado').textContent = "Errado!";
      }
      indice++;
      setTimeout(mostrarPergunta, 1200);
    }

    function irHome() {
      window.location.href = "index.html";
    }

    function verRanking() {
      window.location.href = `ranking.html?categoria=${categoria}&quiz=${quizId}`;
    }

    // Salva pontuação no localStorage para ranking local (simples)
    function salvarPontuacao() {
      const key = `ranking_${categoria}_${quizId}`;
      let ranking = [];
      try {
        ranking = JSON.parse(localStorage.getItem(key)) || [];
      } catch {}
      ranking.push({ nome: usuario, pontos: acertos, total: quiz.length, data: new Date().toISOString() });
      // Mantém só os 20 melhores
      ranking = ranking.sort((a, b) => b.pontos - a.pontos).slice(0, 20);
      localStorage.setItem(key, JSON.stringify(ranking));
    }

    mostrarPergunta();
  </script>
