<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
  <div class="bg-animada"></div>
  <div class="bg-img"></div>
  <div class="usuario-nome" id="usuario-nome"></div>
  <div class="banner" id="banner"></div>
  <div class="pergunta" id="pergunta"></div>
  <div class="opcoes" id="opcoes"></div>
  <div class="resultado" id="resultado"></div>
  <div class="botoes-finais" id="botoes-finais" style="display:none;">
    <button onclick="verRanking()">Ver Ranking Global</button>
    <button onclick="irHome()">Inicio</button>
  </div>
  <script>
    const quizzes = {
      filmes: {
        harrypotter: [
          { pergunta: "Qual é o nome do ator que interpreta Harry Potter?",
            opcoes: ["Daniel Radcliffe", "Elijah Wood", "Rupert Grint", "Tom Felton"],
            resposta: 0
          },
          { pergunta: "Qual é o nome do castelo onde Harry estuda?",
            opcoes: ["Durmstrang", "Beauxbatons", "Hogwarts", "Ilvermorny"],
            resposta: 2
          },
          { pergunta: "Quem é o padrinho de Harry?",
            opcoes: ["Remus Lupin", "Sirius Black", "Alvo Dumbledore", "Rúbeo Hagrid"],
            resposta: 1
          },
          { pergunta: "Qual é a casa de Harry em Hogwarts?",
            opcoes: ["Sonserina", "Lufa-Lufa", "Corvinal", "Grifinória"],
            resposta: 3
          }
        ],
        classicos: [
          { pergunta: "Quem dirigiu o filme 'E.T. – O Extraterrestre'?",
            opcoes: ["Steven Spielberg", "George Lucas", "James Cameron", "Tim Burton"],
            resposta: 0
          },
          { pergunta: "Em que ano foi lançado 'O Poderoso Chefão'?",
            opcoes: ["1972", "1980", "1969", "1975"],
            resposta: 0
          }
        ]
      },
      celebridades: {
        brasil: [
          { pergunta: "Quem é conhecido como 'Rainha dos Baixinhos'?",
            opcoes: ["Angélica", "Eliana", "Xuxa", "Ivete Sangalo"],
            resposta: 2
          }
        ]
      },
      paises: {
        gerais: [
          { pergunta: "Qual é o maior país do mundo em extensão territorial?",
            opcoes: ["Canadá", "China", "Rússia", "EUA"],
            resposta: 2
          },
          { pergunta: "Qual é o país mais populoso do mundo em 2025?",
            opcoes: ["Índia", "China", "Nigéria", "EUA"],
            resposta: 0
          },
          { pergunta: "Qual é o menor país do mundo em área?",
            opcoes: ["Mônaco", "Vaticano", "Malta", "Luxemburgo"],
            resposta: 1
          }
        ]
      },
      serie: {
        got: [
          { pergunta: "Quem é o autor da série de livros 'As Crônicas de Gelo e Fogo', que inspirou 'Game of Thrones'?",
            opcoes: ["J.R.R. Tolkien", "George R.R. Martin", "C.S. Lewis", "Patrick Rothfuss"],
            resposta: 1
          },
          { pergunta: "Qual é o nome do lobo gigante de Jon Snow?",
            opcoes: ["Ghost", "Nymeria", "Summer", "Shaggydog"],
            resposta: 0
          },
          { pergunta: "Em Stranger Things, qual é o nome do mundo paralelo?",
            opcoes: ["Dark Side", "O Outro Lado", "O Mundo Invertido", "O Mundo Paralelo"],
            resposta: 2
          },
          { pergunta: "Qual é o apelido que a mídia dá a Dexter quando começam a suspeitar dele?",
            opcoes: ["Ice Truck Killer", "The Brain Surgeon", "Bay Harbor Butcher", "The Butcher Of Miami"],
            resposta: 2
          },
          { pergunta: "Quem foi o assassino de Marina na primeira temporada?",
            opcoes: ["Guzmán", "Samuel", "Polo", "Nano"],
            resposta: 2
          },
          { pergunta: "Qual cidade serve de refúgio para o grupo em várias temporadas?",
            opcoes: ["Hilltop", "Alexandria", "Woodbury", "Kingdom"],
            resposta: 1
          }
        ]
      },
      futebol: {
        copa: [
          { pergunta: "Qual país sediou a Copa do Mundo de 2014?",
            opcoes: ["Brasil", "Alemanha", "África do Sul", "Rússia"],
            resposta: 0
          },
          { pergunta: "Quem é o maior artilheiro da história das Copas do Mundo?",
            opcoes: ["Pelé", "Miroslav Klose", "Ronaldo Fenômeno", "Gerd Müller"],
            resposta: 1
          },
          { pergunta: "Qual país sediou a primeira Copa do Mundo de futebol em 1930?",
            opcoes: ["Brasil", "Alemanha", "África do Sul", "Uruguai"],
            resposta: 3
          },
          { pergunta: "Quem foi o artilheiro da Copa do Mundo de 2002?",
            opcoes: ["Klose", "Ronaldo Fenômeno", "África do Sul", "Uruguai"],
            resposta: 1
          },
          { pergunta: "Qual país foi campeão da Copa de 2018?",
            opcoes: ["França", "Croácia", "Alemanha", "Brasil"],
            resposta: 0
          },
          { pergunta: "Qual desses países nunca sediou uma Copa do Mundo?",
            opcoes: ["México", "Espanha", "Inglaterra", "Portugal"],
            resposta: 3
          }
        ]
      },
      musica: {
        anos2000: [
          { pergunta: "Onde surgiu a música na história da humanidade?",
            opcoes: ["Em templos e rituais religiosos", "Nas fábricas", "Nas escolas", "Nas guerras"],
            resposta: 0
          },
          { pergunta: "Qual música de Harry Styles explodiu nas paradas e se tornou um hino de autoestima?",
            opcoes: ["Watermelon Sugar", "Adore You", "As It Was", "Sign of the Times"],
            resposta: 2
          },
          { pergunta: "Quem é a cantora que ficou famosa com Good 4 U?",
            opcoes: ["Halsey", "Olivia Rodrigo", "Billie Eilish", "Ariana Grande"],
            resposta: 1
          }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';
    const quizId = params.get('quiz') || 'harrypotter';
    let quiz = (quizzes[categoria] && quizzes[categoria][quizId]) || [];
    let indice = 0;
    let acertos = 0;

    const usuario = localStorage.getItem('usuario_nome') || 'Usuário';
    document.getElementById('usuario-nome').textContent = usuario;
    document.getElementById('banner').textContent = `Quiz: ${quizId.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/^\w/, c => c.toUpperCase())}`;

    function mostrarPergunta() {
      if (indice >= quiz.length) {
        document.getElementById('pergunta').textContent = "Fim do quiz!";
        document.getElementById('opcoes').innerHTML = "";
        document.getElementById('resultado').textContent = `Você acertou ${acertos} de ${quiz.length}!`;
        document.getElementById('botoes-finais').style.display = "flex";
        salvarPontuacao();
        return;
      }
      document.getElementById('pergunta').textContent = quiz[indice].pergunta;
      document.getElementById('resultado').textContent = "";
      const opcoesDiv = document.getElementById('opcoes');
      opcoesDiv.innerHTML = "";
      quiz[indice].opcoes.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => responder(i);
        opcoesDiv.appendChild(btn);
      });
      document.getElementById('botoes-finais').style.display = "none";
    }

    function responder(opcao) {
      if (opcao === quiz[indice].resposta) {
        document.getElementById('resultado').textContent = "Correto!";
        acertos++;
      } else {
        document.getElementById('resultado').textContent = "Errado!";
      }
      indice++;
      setTimeout(mostrarPergunta, 1200);
    }

    function irHome() {
      window.location.href = "categorias.html";
    }

    function verRanking() {
      window.location.href = `ranking.html?categoria=${categoria}&quiz=${quizId}`;
    }

    function salvarPontuacao() {
      const key = `ranking_${categoria}_${quizId}`;
      let ranking = [];
      try {
        ranking = JSON.parse(localStorage.getItem(key)) || [];
      } catch {}
      ranking.push({ nome: usuario, pontos: acertos, total: quiz.length, data: new Date().toISOString() });
      ranking = ranking.sort((a, b) => b.pontos - a.pontos).slice(0, 20);
      localStorage.setItem(key, JSON.stringify(ranking));
    }

    mostrarPergunta();
  </script>
</body>
</html>
