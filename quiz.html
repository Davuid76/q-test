<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    
    .bg-animada {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: linear-gradient(135deg, rgba(255,80,80,0.85) 0%, rgba(200,40,40,0.85) 100%);
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
      background: url('image.png') repeat-x center center/cover;
      opacity: 0.35;
      animation: mover-bg 30s linear infinite;
      pointer-events: none;
    }
    @keyframes mover-bg {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    
    .usuario-nome {
      position: fixed;
      top: 18px;
      right: 40px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      color: #fff;
      background: rgba(255, 0, 0, 0.8);
      padding: 10px 28px;
      border-radius: 22px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 3;
      letter-spacing: 1px;
    }
    
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #cc0000 60%, #ff4d4d 100%);
      color: #fff;
      padding: 40px 0 30px 0;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      position: relative;
      z-index: 3;
    }
   
    .pergunta {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      min-height: 60px;
      z-index: 3;
      position: relative;
    }
    
    .opcoes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-top: 40px;
      align-items: center;
      justify-content: center;
      animation: fadeInUp 1.2s;
      max-width: 700px;
      width: 100%;
      z-index: 3;
      position: relative;
    }
    .opcoes button {
      padding: 32px 0;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 32px;
      transition: background-color 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      font-family: 'Montserrat', Arial, sans-serif;
      width: 100%;
      min-height: 90px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .opcoes button:hover {
      background-color: #a50000;
      transform: scale(1.05);
    }
    
    .resultado {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #00ff66;
      font-family: 'Montserrat', Arial, sans-serif;
      animation: fadeInUp 1.5s;
      min-height: 40px;
      text-align: center;
      position: relative;
      z-index: 3;
    }
    
    .botoes-finais {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 30px;
      position: relative;
      z-index: 3;
    }
    .botoes-finais button {
      padding: 18px 38px;
      font-size: 1.1rem;
      border-radius: 18px;
      border: none;
      background: #cc0000;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    .botoes-finais button:hover {
      background: #a50000;
      transform: scale(1.06);
    }
    @media (max-width: 700px) {
      .opcoes {
        grid-template-columns: 1fr;
        gap: 24px;
        max-width: 95vw;
      }
      .opcoes button {
        font-size: 1.2rem;
        padding: 24px 0;
        min-height: 70px;
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="bg-animada"></div>
  <div class="bg-img"></div>
  <div class="usuario-nome" id="usuario-nome"></div>
  <div class="banner" id="banner"></div>
  <div class="pergunta" id="pergunta"></div>
  <div class="opcoes" id="opcoes"></div>
  <div class="resultado" id="resultado"></div>
  <div class="botoes-finais" id="botoes-finais" style="display:none;">
    <button onclick="verRanking()">Ver Ranking Global</button>
    <button onclick="irHome()">Inicio</button>
  </div>
  <script>
    
    const quizzes = {
      filmes: {
        harrypotter: [
          { pergunta: "Qual é o nome do ator que interpreta Harry Potter?",
            opcoes: ["Daniel Radcliffe", "Elijah Wood", "Rupert Grint", "Tom Felton"],
            resposta: 0
          },
          { pergunta: "Qual é o nome do castelo onde Harry estuda?",
            opcoes: ["Durmstrang", "Beauxbatons", "Hogwarts", "Ilvermorny"],
            resposta: 2
          },
          { pergunta: "Quem é o padrinho de Harry?",
            opcoes: ["Remus Lupin", "Sirius Black", "Alvo Dumbledore", "Rúbeo Hagrid"],
            resposta: 1
          },
          { pergunta: "Qual é a casa de Harry em Hogwarts",
            opcoes: ["Sonserina", "Lufa-Lufa", "Corvinal", "Sonserina"],
            resposta: 3
          },
          { pergunta: "Qual é a casa de Harry em Hogwarts",
            opcoes: ["Sonserina", "Lufa-Lufa", "Corvinal", "Sonserina"],
            resposta: 3
          },
        ],
        classicos: [
          { pergunta: "Quem dirigiu o filme 'E.T. – O Extraterrestre'?",
            opcoes: ["Steven Spielberg", "George Lucas", "James Cameron", "Tim Burton"],
            resposta: 0
          },
          { pergunta: "Em que ano foi lançado 'O Poderoso Chefão'?",
            opcoes: ["1972", "1980", "1969", "1975"],
            resposta: 0
          }
        ]
      },
      celebridades: {
        brasil: [
          { pergunta: "Quem é conhecido como 'Rainha dos Baixinhos'?",
            opcoes: ["Angélica", "Eliana", "Xuxa", "Ivete Sangalo"],
            resposta: 2
          }
        ]
      },
      paises: {
        gerais: [
          { pergunta: "Qual é o maior país do mundo em extensão territorial?",
            opcoes: ["Canadá", "China", "Russia", "EUA"],
            resposta: 2
          },
          { pergunta: "Qual é o país mais populoso do mundo em 2025?",
            opcoes: ["Índia", "China", "Nigéria", "EUA"],
            resposta: 0
          },
          { pergunta: "Qual é o menor país do mundo em área?",
            opcoes: ["Mônaco", "Vaticano", "Malta", "Luxemburgo"],
            resposta: 1
          }
        ]
      },
      musica: {
        anos2000: [
          { pergunta: "Onde surgiu a música na história da humanidade?",
            opcoes: ["Em templos e rituais religiosos", "Nas fábricas", "Nas escolas", "Nas guerras"],
            resposta: 0
          },
          { pergunta: "Qual música de Harry Styles explodiu nas paradas e se tornou um hino de autoestima?",
            opcoes: ["Watermelon Sugar", "Adore You", "As It Was", "Sign of the Times"],
            resposta: 2
          },
          { pergunta: "Quem é a cantora que ficou famosa com a música Good 4 U, que é um verdadeiro grito de desabafo pós-término?",
            opcoes: ["Halsey", "Olivia Rodrigo", "Billie Eilish", "Ariana Grande"],
            resposta: 1
          },
          { pergunta: "Qual rapper brasileiro fez história com o lançamento do álbum Xamã e se tornou um dos maiores nomes do rap nacional?",
            opcoes: ["Emicida", "Matuê", "Djonga", "Xamã"],
            resposta: 3
          },
          { pergunta: "Qual dessas músicas se tornou um sucesso mundial depois de viralizar no TikTok em 2021?",
            opcoes: ["Stay - The Kid LAROI & Justin Bieber", "Levitating - Dua Lipa", "Industry Baby - Lil Nas X & Jack Harlow", "Save Your Tears - The Weeknd"],
            resposta: 0
          },

          { pergunta: "Qual dessas músicas é um sucesso da cantora Billie Eilish?",
            opcoes: ["Bad Guy", "Blinding Lights", "Watermelon Sugar", "Levitating"],
            resposta: 0
          },
          { pergunta: "Quem ficou famoso com o hit Blinding Lights, uma das músicas mais ouvidas da década de 2020?",
            opcoes: ["The Weeknd", "Drake", "Justin Bieber", "Post Malone"],
            resposta: 0
          },
          { pergunta: "Qual dessas músicas é um sucesso da cantora Dua Lipa?",
            opcoes: ["Levitating", "Good 4 U", "Bad Guy", "Watermelon Sugar"],
            resposta: 0
          },
         { pergunta: "Qual dessas músicas de Doja Cat bombou nas redes sociais e se tornou um hit global em 2021?",
            opcoes: ["Say So", "Streets", "Need to Know", "Kiss Me More"],
            resposta: 3
          },
          { pergunta: "Quem foi o artista que deu a volta por cima em sua carreira com a música Peaches, fazendo uma parceria com Daniel Caesar e Giveon??",
            opcoes: ["Drake", "Justin Bieber", "Shawn Mendes", "Post Malone"],
            resposta: 1
          }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';
    const quizId = params.get('quiz') || 'harrypotter';
    let quiz = (quizzes[categoria] && quizzes[categoria][quizId]) || [];
    let indice = 0;
    let acertos = 0;

    const usuario = localStorage.getItem('usuario_nome') || 'Usuário';
    document.getElementById('usuario-nome').textContent = usuario;
    document.getElementById('banner').textContent = `Quiz: ${quizId.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/^\w/, c => c.toUpperCase())}`;

    function mostrarPergunta() {
      if (indice >= quiz.length) {
        document.getElementById('pergunta').textContent = "Fim do quiz!";
        document.getElementById('opcoes').innerHTML = "";
        document.getElementById('resultado').textContent = `Você acertou ${acertos} de ${quiz.length}!`;
        document.getElementById('botoes-finais').style.display = "flex";
        salvarPontuacao();
        return;
      }
      document.getElementById('pergunta').textContent = quiz[indice].pergunta;
      document.getElementById('resultado').textContent = "";
      const opcoesDiv = document.getElementById('opcoes');
      opcoesDiv.innerHTML = "";
      quiz[indice].opcoes.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => responder(i);
        opcoesDiv.appendChild(btn);
      });
      document.getElementById('botoes-finais').style.display = "none";
    }

    function responder(opcao) {
      if (opcao === quiz[indice].resposta) {
        document.getElementById('resultado').textContent = "Correto!";
        acertos++;
      } else {
        document.getElementById('resultado').textContent = "Errado!";
      }
      indice++;
      setTimeout(mostrarPergunta, 1200);
    }

    function irHome() {
      window.location.href = "categorias.html";
    }

    function verRanking() {
      window.location.href = `ranking.html?categoria=${categoria}&quiz=${quizId}`;
    }

    function salvarPontuacao() {
      const key = `ranking_${categoria}_${quizId}`;
      let ranking = [];
      try {
        ranking = JSON.parse(localStorage.getItem(key)) || [];
      } catch {}
      ranking.push({ nome: usuario, pontos: acertos, total: quiz.length, data: new Date().toISOString() });
      ranking = ranking.sort((a, b) => b.pontos - a.pontos).slice(0, 20);
      localStorage.setItem(key, JSON.stringify(ranking));
    }

    mostrarPergunta();
  </script>
</body>
</html>
