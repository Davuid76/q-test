<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="categorias.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      position: relative;
      overflow-y: auto; 
      overflow-x: hidden; 
      font-family: 'Roboto', Arial, sans-serif;
      scroll-behavior: smooth; 
    }
    .bg-animada {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: linear-gradient(135deg, rgba(255,80,80,0.80) 0%, rgba(200,40,40,0.80) 100%);
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
      background: url('image.png') repeat-x center center/cover;
      opacity: 0.35;
      animation: mover-bg 30s linear infinite;
      pointer-events: none;
    }
    @keyframes mover-bg {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    .usuario-nome {
      position: fixed;
      top: 18px;
      right: 40px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      color: #994444;
      background: #fff8f0;
      padding: 10px 28px;
      border-radius: 22px;
      box-shadow: 0 2px 8px rgba(153,102,68,0.10);
      z-index: 10;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .perfil-icone {
      font-size: 1.5rem;
    }
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #b22222 60%, #c0392b 100%);
      color: #fff;
      padding: 40px 0 30px 0;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      z-index: 2;
      position: relative;
    }
    .categorias-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
      width: 90vw;
      max-width: 1200px;
      z-index: 2;
      position: relative;
      padding-bottom: 60px; 
    }
    .categoria-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 6px 24px rgba(178,34,34,0.15);
      width: 320px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.3rem;
      color: #b22222;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .categoria-card:hover {
    transform: scale(1.04);
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, #ffe6e6 0%, #ffc2c2 100%);
    }
      .categoria-icone {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-animada"></div>
  <div class="bg-img"></div>
  <div class="usuario-nome" id="usuario-nome">
    <span class="perfil-icone">üë§</span>
    <span id="usuario-nome-texto"></span>
  </div>
  <div class="banner">Escolha uma Categoria</div>
  <div class="categorias-container">
    <div class="categoria-card" onclick="irParaQuizzes('filmes')">
      <div class="categoria-icone">üé¨</div>
      Filmes
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('celebridades')">
      <div class="categoria-icone">üåü</div>
      Celebridades
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('paises')">
      <div class="categoria-icone">üåç</div>
      Pa√≠ses
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('musicas')">
      <div class="categoria-icone">üéµ</div>
      M√∫sicas
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('futebol')">
      <div class="categoria-icone">‚öΩ</div>
      Futebol
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('historia')">
      <div class="categoria-icone">üìú</div>
      Hist√≥ria
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('series')">
      <div class="categoria-icone">üì∫</div>
      S√©ries
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('marcas')">
      <div class="categoria-icone">üè∑Ô∏è</div>
      Marcas
    </div>
  </div>
  <script>
    function irParaQuizzes(categoria) {
      window.location.href = `quizzes.html?categoria=${categoria}`;
    }
    //icone no topo direito
    const usuario = localStorage.getItem('usuario_nome') || 'Usu√°rio';
    document.getElementById('usuario-nome-texto').textContent = usuario;
  </script>
</body>

</html>
