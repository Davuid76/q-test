<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <!-- Importa as fontes Montserrat e Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Importa o arquivo de estilos da página -->
  <link href="categorias.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
</head>
<body>
    <!-- Barra lateral de navegação -->
  <nav class="sidebar">
    </button>
    <button class="sidebar-btn" title="Curtidos" onclick="window.location.href='curtidos.html'">
      <span class="sidebar-icone">❤️</span>
    </button>
    <button class="sidebar-btn" title="Perfil" onclick="window.location.href='perfil.html'">
      <span class="sidebar-icone">👤</span>
    </button>
  </nav>
  <!-- Fundo animado azul/roxo -->
  <div class="bg-animada"></div>
  <!-- Imagem de fundo com opacidade -->
  <div class="bg-img"></div>
  
  <!-- Exibe o nome do usuário no topo direito, clicável para abrir o perfil -->
  <div class="usuario-nome" id="usuario-nome" style="cursor:pointer;">
    <span class="perfil-icone">👤</span>
    <span id="usuario-nome-texto"></span>
  </div>
  
  <!-- Banner principal da página -->
  <div class="banner">Escolha uma Categoria</div>
  
  <!-- Container com todos os cards de categorias -->
  <div class="categorias-container">
    <!-- Cada card representa uma categoria e leva para os quizzes daquela categoria -->
    <div class="categoria-card" onclick="irParaQuizzes('filmes')">
      <div class="categoria-icone">🎬</div>
      Filmes
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('celebridades')">
      <div class="categoria-icone">🌟</div>
      Celebridades
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('paises')">
      <div class="categoria-icone">🌍</div>
      Países
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('musicas')">
      <div class="categoria-icone">🎵</div>
      Músicas
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('futebol')">
      <div class="categoria-icone">⚽</div>
      Futebol
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('historia')">
      <div class="categoria-icone">📜</div>
      História
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('series')">
      <div class="categoria-icone">📺</div>
      Séries
    </div>
    <div class="categoria-card" onclick="irParaQuizzes('marcas')">
      <div class="categoria-icone">🏷️</div>
      Marcas
    </div>
  </div>
  <script>
    // Função chamada ao clicar em uma categoria, redireciona para a página de quizzes da categoria escolhida
    function irParaQuizzes(categoria) {
      window.location.href = `quizzes.html?categoria=${categoria}`;
    }

    // Recupera o nome do usuário do localStorage ou usa "Usuário" como padrão
    const usuario = localStorage.getItem('usuario_nome') || 'Usuário';
    // Exibe o nome do usuário no elemento correspondente
    document.getElementById('usuario-nome-texto').textContent = usuario;
  </script>
</body>
</html>
