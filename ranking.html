<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ranking Global</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5e7da 0%, #cbb092 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .usuario-nome {
      position: fixed;
      top: 18px;
      right: 40px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      color: #996644;
      background: #fff8f0;
      padding: 10px 28px;
      border-radius: 22px;
      box-shadow: 0 2px 8px rgba(153,102,68,0.10);
      z-index: 10;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .perfil-icone {
      font-size: 1.5rem;
    }
    h2 {
      margin-top: 60px;
      color: #996644;
      font-size: 2.5rem;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 90vw;
      max-width: 600px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(153,102,68,0.10);
      overflow: hidden;
    }
    th, td {
      padding: 18px;
      text-align: center;
      font-size: 1.2rem;
      color: #996644;
      font-family: 'Roboto', Arial, sans-serif;
    }
    th {
      background: #f5e7da;
      font-size: 1.3rem;
    }
    tr:nth-child(even) {
      background: #f9f3ed;
    }
  </style>
</head>
<body>
  <div class="usuario-nome" id="usuario-nome">
    <span class="perfil-icone">ðŸ‘¤</span>
    <span id="usuario-nome-texto"></span>
  </div>
  <h2>Ranking Global</h2>
    <button onclick="voltarParaQuizzes()" style="
        margin-top: 20px;
        padding: 14px 32px;
        font-size: 1.1rem;
        border-radius: 16px;
        border: none;
        background: #996644;
        color: #fff;
        font-family: 'Montserrat', Arial, sans-serif;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(153,102,68,0.10);
        transition: background 0.2s, transform 0.2s;
        ">Voltar para Quizzes</button>
  <table id="ranking-table">
    <tr>
      <th>PosiÃ§Ã£o</th>
      <th>Nome</th>
      <th>Pontos</th>
      <th>Data</th>
    </tr>
  </table>
  <script>
    // Exibe nome do usuÃ¡rio no topo direito
    const usuario = localStorage.getItem('usuario_nome') || 'UsuÃ¡rio';
    document.getElementById('usuario-nome-texto').textContent = usuario;

    // Pega categoria e quiz da URL
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';
    const quizId = params.get('quiz') || 'harrypotter';
    const key = `ranking_${categoria}_${quizId}`;
    let ranking = [];
    try {
      ranking = JSON.parse(localStorage.getItem(key)) || [];
    } catch {}

    const table = document.getElementById('ranking-table');
    ranking.forEach((item, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${idx + 1}</td>
                      <td>${item.nome}</td>
                      <td>${item.pontos} / ${item.total}</td>
                      <td>${new Date(item.data).toLocaleDateString()}</td>`;
      table.appendChild(tr);
    });
    function voltarParaQuizzes() {
  const categoria = new URLSearchParams(window.location.search).get('categoria') || 'filmes';
  window.location.href = `categorias.html`;
}
  </script>
</body>
</html>
