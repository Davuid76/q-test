<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ranking Global</title>
  <link href="ranking.css" rel="stylesheet">
</head>
<body>
  <div class="bg-animada"></div>
  <div class="bg-img"></div>

  <div class="usuario-nome" id="usuario-nome">
    <span class="perfil-icone">ðŸ‘¤</span>
    <span id="usuario-nome-texto"></span>
  </div>
  <h2>Ranking Global</h2>
  <button onclick="voltarParaQuizzes()">Voltar para Quizzes</button>

  <!-- Container com rolagem -->
  <div id="ranking-container">
    <table id="ranking-table">
      <tr>
        <th>PosiÃ§Ã£o</th>
        <th>Nome</th>
        <th>Pontos</th>
        <th>Data</th>
      </tr>
    </table>
  </div>

  <script>
    const usuario = localStorage.getItem('usuario_nome') || 'UsuÃ¡rio';
    document.getElementById('usuario-nome-texto').textContent = usuario;

    const params = new URLSearchParams(window.location.search);
    const categoria = params.get('categoria') || 'filmes';
    const quizId = params.get('quiz') || 'harrypotter';
    const key = `ranking_${categoria}_${quizId}`;
    let ranking = [];
    try {
      ranking = JSON.parse(localStorage.getItem(key)) || [];
    } catch {}

    const table = document.getElementById('ranking-table');
    ranking.forEach((item, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${idx + 1}</td>
                      <td>${item.nome}</td>
                      <td>${item.pontos} / ${item.total}</td>
                      <td>${new Date(item.data).toLocaleDateString()}</td>`;
      table.appendChild(tr);
    });

    function voltarParaQuizzes() {
      const categoria = new URLSearchParams(window.location.search).get('categoria') || 'filmes';
      window.location.href = `categorias.html`;
    }
  </script>
</body>
</html>
